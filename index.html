<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrocycles-shop</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__top">
                <div class="logo"><a href="" class="logo__link"><img src="" alt=""></a></div>
                <nav class="top__menu">
                    <ul class="top__menu-items">
                        <li class="top__menu-item"><a href="" class="top__menu-link"></a></li>
                        <li class="top__menu-item"><a href="" class="top__menu-link"></a></li>
                        <li class="top__menu-item"><a href="" class="top__menu-link"></a></li>
                    </ul>
                </nav>
                <div class="header__top-inner">
                    <div class="header__top-loc">
                        <p class="text-location"></p>
                    </div>
                    <div class="header__top-hero">
                        <a href="" class="link__like"></a>
                        <a href="" class="link__account"></a>
                        <a href="" class="link__card"></a>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <nav class="main__menu">
                    <ul class="main__menu-items">
                        <li class="main__menu-item"><a href="" class="main__menu-link"></a></li>
                        <li class="main__menu-item"><a href="" class="main__menu-link"></a></li>
                        <li class="main__menu-item"><a href="" class="main__menu-link"></a></li>
                        <li class="main__menu-item"><a href="" class="main__menu-link"></a></li>
                        <li class="main__menu-item"><a href="" class="main__menu-link"></a></li>
                        <li class="main__menu-item"><a href="" class="main__menu-link"></a></li>
                        <li class="main__menu-item"><a href="" class="main__menu-link"></a></li>
                        <li class="main__menu-item"><a href="" class="main__menu-link"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<section class="inner__block section-slider">
    <div class="container">
        <div class="slider__block">
            <div class="slider__block-img"><img src="" alt="" class="slider__img"></div>
            <div class="slider__block-img"><img src="" alt="" class="slider__img"></div>
            <div class="slider__block-img"><img src="" alt="" class="slider__img"></div>
        </div>
        <div class="sail__block">
            <div class="sail__block-product">
                <div class="block__product-header">
                    <p class="new__price"></p>
                    <p class="old__price"></p>
                </div>
                <div class="block__product-body">
                    <img src="" alt="" class="product__sale-img">
                </div>
                <div class="block__product-footer">
                    <p class="product__sale-title"></p>
                </div>
            </div>
            <div class="sail__action">
                <p class="sail__action-text"><span class="sale__action-date"></span></p>
            </div>
        </div>
    </div>
</section>
    <script src="js/jquery-3.5.1.min.js" ></script>
    <script src="js/main.js"></script>
</body>
</html>
